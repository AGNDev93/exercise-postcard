<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css">
		<title>My first postcard</title>
	</head>
	<body>
		<div class="postcard">
			<div class="postcard-header">
				<h1>My Postcard</h1>
				<img
					src="https://raw.githubusercontent.com/breatheco-de/exercise-postcard/e63a7916530cc850bd92aa1c2e19191837fb5c80/.learn/assets/4geeks.png"
				/>
			</div>
			<div class="postcard-body">
			  <div class="body-left">
                <p>Ahora soy un desarrollador de software que esta buscando aprender de forma permanente para eventualmente formar parte de una gran compañia americana.</p>
                <p>Es impresionante cómo se puede aprender de forma focalizada en tan poco tiempo.</p>
			 </div>
            <div class="body-right">
				<form>
					<label for="Name">Some Name</label><br>
					<input type="text" id="Name" name="Some Name"><br>
                    <label for="Em">Some Email</label><br>
					<input type="email" id="Em" name="Email"><br>
					<label for="Com">Some Comment</label><br>
					<input type="text" id="Com" name="Comment"><br>
			   </form>
			</div>
		</div>
			<div class="postcard-footer">
				<form>
                <input type="submit" value="Send my postcard">
				</form>
			</div>
	</div>
    </body>
</html>
